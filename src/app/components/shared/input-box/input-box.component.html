<mat-form-field appearance="fill" style="width:100%">
  <mat-label>Search</mat-label>
  <input type="text" matInput [(ngModel)]="inputValue" />
  <button
    *ngIf="inputValue"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="inputValue = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
